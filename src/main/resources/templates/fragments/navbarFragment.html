<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     th:fragment="navbar">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ElectronicUniversity</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li sec:authorize="hasRole('admin')">
                        <a class="nav-link active" aria-current="page" th:href="@{/departments}">Departments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/secondPage">SecondPage</a>
                    </li>
                </ul>
            </div>
            <div sec:authorize="isAuthenticated()">
                <div sec:authentication="name">guest</div>
            </div>
        </div>
    </nav>
</div>

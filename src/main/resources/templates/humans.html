<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <div th:replace="~{fragments/linksAndScriptsFragments::commonLinks}"></div>
</head>
<body>
<div th:replace="~{fragments/navbarFragment::navbar}"></div>
    <table>
        <tr>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Patronymic</th>
            <th>Email</th>
            <th>Birthday</th>
        </tr>
        <tr th:each="human : ${humans}">
            <th th:text="${human.getUsername()}"></th>
            <th th:text="${human.getFirstName()}"></th>
            <th th:text="${human.getLastName()}"></th>
            <th th:text="${human.getPatronymic()}"></th>
            <th th:text="${human.getEmail()}"></th>
            <th th:text="${human.getBirthday()}"></th>
        </tr>
    </table>
<div th:replace="~{fragments/linksAndScriptsFragments::commonScripts}"></div>
</body>
</html>
